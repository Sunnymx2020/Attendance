<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Attendance Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Poppins', sans-serif;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
      font-weight: 700;
      color: #ffffff;
      margin: 32px 16px 16px;
      text-shadow: 0 0 12px rgba(64, 196, 255, 0.8);
      animation: fadeIn 1s ease-in;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .calendar-card, .input-card, .records-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: slideIn 0.6s ease-out;
    }
    .records-card {
      flex: 1;
      overflow-y: auto;
      max-height: 400px;
    }
    .record {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 12px;
      margin-bottom: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.6s ease-in;
    }
    .record:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }
    .record-text {
      font-size: 16px;
      color: #ffffff;
      font-weight: 500;
    }
    .record-timestamp {
      font-size: 12px;
      color: #b0c4de;
      font-weight: 400;
    }
    input, select {
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.22);
      color: #ffffff;
      flex: 1;
      min-width: 120px;
      outline: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    input::placeholder {
      color: #b0c4de;
    }
    input:focus, select:focus {
      background: rgba(255, 255, 255, 0.32);
      box-shadow: 0 0 8px rgba(64, 196, 255, 0.4);
    }
    select {
      min-width: 100px;
    }
    .btn {
      background: linear-gradient(45deg, #40c4ff, #f06292);
      border: none;
      border-radius: 12px;
      color: #ffffff;
      padding: 14px 28px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 16px rgba(64, 196, 255, 0.6);
    }
    .btn i {
      transition: transform 0.3s ease;
    }
    .btn:hover i {
      transform: scale(1.2);
    }
    .export-btn {
      margin: 24px auto;
      padding: 14px 36px;
      font-size: 16px;
    }
    .flatpickr-calendar {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    }
    .flatpickr-day {
      color: #ffffff;
    }
    .flatpickr-day.selected, .flatpickr-day.today {
      background: #40c4ff;
      border-color: #40c4ff;
    }
    .flatpickr-day:hover {
      background: rgba(255, 255, 255, 0.22);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @media (max-width: 600px) {
      .input-card {
        flex-direction: column;
        align-items: stretch;
      }
      input, select, .btn {
        width: 100%;
        margin-bottom: 12px;
      }
      h1 {
        font-size: 1.8em;
      }
      .records-card {
        max-height: 300px;
      }
      .calendar-card, .input-card, .records-card {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-calendar-check"></i> Attendance Calendar</h1>
  <div class="container">
    <div class="calendar-card">
      <input type="text" id="datePicker" placeholder="Select date..." aria-label="Date picker" readonly />
    </div>
    <div class="input-card">
      <input type="text" id="inputName" placeholder="Enter name..." autocomplete="off" aria-label="Name input" />
      <select id="statusSelect" aria-label="Attendance status">
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
      </select>
      <button class="btn" id="markBtn" aria-label="Mark attendance"><i class="fas fa-check"></i> Mark</button>
    </div>
    <div class="records-card" id="attendanceRecords" aria-live="polite" aria-label="Attendance records"></div>
  </div>
  <button class="export-btn btn" id="exportBtn" aria-label="Export attendance records"><i class="fas fa-download"></i> Export Records</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBPF1VE82Y3VkZe6IibjqKxBC-XHjM_Wco",
      authDomain: "chat-2024-ff149.firebaseapp.com",
      databaseURL: "https://chat-2024-ff149-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chat-2024-ff149",
      storageBucket: "chat-2024-ff149.appspot.com",
      messagingSenderId: "146349109253",
      appId: "1:146349109253:android:e593afbf0584762519ac6c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const records = document.getElementById('attendanceRecords');
    const inputName = document.getElementById('inputName');
    const datePicker = document.getElementById('datePicker');
    const statusSelect = document.getElementById('statusSelect');
    const markBtn = document.getElementById('markBtn');
    const exportBtn = document.getElementById('exportBtn');

    // Initialize Flatpickr
    flatpickr("#datePicker", {
      dateFormat: "Y-m-d",
      maxDate: "today",
      onChange: (selectedDates, dateStr) => loadRecords(dateStr)
    });

    // Generate or get userId (UUID v4)
    let userId = localStorage.getItem('attendanceUserId');
    if (!userId) {
      userId = 'user-' + ([1e7]+-1e3+-4e3+-8e3+-1e11)
        .replace(/[018]/g, c =>
          (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
      localStorage.setItem('attendanceUserId', userId);
    }

    const attendanceRef = db.ref('attendance/' + userId);

    function addRecord(name, status, date, timestamp) {
      const div = document.createElement('div');
      div.className = 'record';
      div.innerHTML = `
        <span class="record-text">${name}: ${status}</span>
        <span class="record-timestamp">${new Date(parseInt(timestamp)).toLocaleString()}</span>
      `;

      let pressTimer = null;
      function deleteRecord(recordId) {
        if (confirm(`Delete this attendance record?\n\nName: ${name}\nStatus: ${status}\nTime: ${new Date(parseInt(timestamp)).toLocaleString()}`)) {
          attendanceRef.child(date).child(recordId).remove().then(() => {
            div.innerHTML = `<span class="record-text">(Deleted record)</span><span class="record-timestamp">${new Date(parseInt(timestamp)).toLocaleString()}</span>`;
          });
        }
      }
      div.addEventListener('touchstart', e => {
        pressTimer = setTimeout(() => deleteRecord(div.dataset.recordId), 1000);
      });
      div.addEventListener('touchend', e => clearTimeout(pressTimer));
      div.addEventListener('contextmenu', e => {
        e.preventDefault();
        deleteRecord(div.dataset.recordId);
      });
      div.addEventListener('mousedown', e => {
        if (e.button === 2) {
          e.preventDefault();
          deleteRecord(div.dataset.recordId);
        }
      });

      div.dataset.recordId = timestamp;
      records.appendChild(div);
      records.scrollTop = records.scrollHeight;
    }

    function loadRecords(date) {
      records.innerHTML = '';
      attendanceRef.child(date).on('child_added', snapshot => {
        const data = snapshot.val();
        addRecord(data.name, data.status, date, snapshot.key);
      });
    }

    async function markAttendance() {
      const name = inputName.value.trim();
      const date = datePicker.value;
      const status = statusSelect.value;
      if (!name || !date) {
        alert('Please enter a name and select a date.');
        return;
      }
      inputName.value = '';

      const timestamp = Date.now();
      const record = { name, status, timestamp };
      await attendanceRef.child(date).child(timestamp).set(record);
    }

    markBtn.onclick = markAttendance;
    inputName.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        markAttendance();
      }
    });

    exportBtn.onclick = async () => {
      const snapshot = await attendanceRef.get();
      const data = snapshot.exists() ? snapshot.val() : {};
      const exportData = { attendance: data };

      const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'attendance_records_' + new Date().toISOString().slice(0, 10) + '.json';
      a.click();
      URL.revokeObjectURL(url);
    };

    // Load records for today by default
    const today = new Date().toISOString().slice(0, 10);
    datePicker.value = today;
    loadRecords(today);
  </script>
</body>
</html>
