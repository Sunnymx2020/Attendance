<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Attendance Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h2 {
      margin: 16px 0;
      text-align: center;
      font-weight: 600;
      font-size: 1.8em;
      color: #00aaff;
    }
    #calendar {
      padding: 16px;
      background: #1e1e1e;
      margin: 0 16px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }
    #attendanceRecords {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #1e1e1e;
      margin: 16px;
      border-radius: 12px;
    }
    .record {
      max-width: 90%;
      padding: 12px 16px;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
      font-size: 15px;
      line-height: 1.4;
      background: #2d2d2d;
      color: #ddd;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .timestamp {
      font-size: 10px;
      color: #888;
      margin-top: 4px;
    }
    #inputArea {
      display: flex;
      flex-wrap: wrap;
      padding: 12px 16px;
      background: #222;
      gap: 8px;
      align-items: center;
    }
    #inputName, #datePicker {
      flex: 1;
      min-width: 120px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background: #333;
      color: #eee;
      outline-offset: 2px;
    }
    #inputName::placeholder, #datePicker::placeholder {
      color: #888;
    }
    select {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background: #333;
      color: #eee;
      min-width: 100px;
    }
    button {
      background: #00aaff;
      border: none;
      border-radius: 25px;
      color: #fff;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #008fcc;
    }
    #exportBtn {
      margin: 10px 16px;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 20px;
      background: #f57c00;
      border: none;
      color: #fff;
      cursor: pointer;
      align-self: center;
    }
    #exportBtn:hover {
      background: #ef6c00;
    }
    .flatpickr-calendar {
      background: #2d2d2d;
      color: #e0e0e0;
    }
    .flatpickr-day.selected, .flatpickr-day.today {
      background: #00aaff;
      border-color: #00aaff;
    }
    @media (max-width: 600px) {
      #inputArea {
        flex-direction: column;
        align-items: stretch;
      }
      #inputName, #datePicker, select, button {
        width: 100%;
        margin-bottom: 8px;
      }
      h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ“… Professional Attendance Calendar</h2>
  <div id="calendar"></div>
  <div id="attendanceRecords" aria-live="polite" aria-label="Attendance records"></div>
  <div id="inputArea">
    <input type="text" id="inputName" placeholder="Enter name..." autocomplete="off" aria-label="Name input" />
    <input type="text" id="datePicker" placeholder="Select date..." aria-label="Date picker" readonly />
    <select id="statusSelect" aria-label="Attendance status">
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
    </select>
    <button id="markBtn" aria-label="Mark attendance">Mark</button>
  </div>
  <button id="exportBtn" aria-label="Export attendance records">Export Records (JSON)</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBPF1VE82Y3VkZe6IibjqKxBC-XHjM_Wco",
      authDomain: "chat-2024-ff149.firebaseapp.com",
      databaseURL: "https://chat-2024-ff149-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chat-2024-ff149",
      storageBucket: "chat-2024-ff149.appspot.com",
      messagingSenderId: "146349109253",
      appId: "1:146349109253:android:e593afbf0584762519ac6c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const records = document.getElementById('attendanceRecords');
    const inputName = document.getElementById('inputName');
    const datePicker = document.getElementById('datePicker');
    const statusSelect = document.getElementById('statusSelect');
    const markBtn = document.getElementById('markBtn');
    const exportBtn = document.getElementById('exportBtn');

    // Initialize Flatpickr
    flatpickr("#datePicker", {
      dateFormat: "Y-m-d",
      maxDate: "today",
      onChange: (selectedDates, dateStr) => loadRecords(dateStr)
    });

    // Generate or get userId (UUID v4)
    let userId = localStorage.getItem('attendanceUserId');
    if (!userId) {
      userId = 'user-' + ([1e7]+-1e3+-4e3+-8e3+-1e11)
        .replace(/[018]/g, c =>
          (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
      localStorage.setItem('attendanceUserId', userId);
    }

    const attendanceRef = db.ref('attendance/' + userId);

    function addRecord(name, status, date, timestamp) {
      const div = document.createElement('div');
      div.className = 'record';
      div.textContent = `${name}: ${status}`;

      const time = document.createElement('div');
      time.className = 'timestamp';
      time.textContent = new Date(parseInt(timestamp)).toLocaleString();
      div.appendChild(time);

      // Allow deletion of attendance record
      let pressTimer = null;
      function deleteRecord(recordId) {
        if (confirm(`Delete this attendance record?\n\nName: ${name}\nStatus: ${status}\nTime: ${new Date(parseInt(timestamp)).toLocaleString()}`)) {
          attendanceRef.child(date).child(recordId).remove().then(() => {
            div.textContent = "(Deleted record)";
            div.appendChild(time);
          });
        }
      }
      div.addEventListener('touchstart', e => {
        pressTimer = setTimeout(() => deleteRecord(div.dataset.recordId), 1000);
      });
      div.addEventListener('touchend', e => clearTimeout(pressTimer));
      div.addEventListener('contextmenu', e => {
        e.preventDefault();
        deleteRecord(div.dataset.recordId);
      });
      div.addEventListener('mousedown', e => {
        if (e.button === 2) {
          e.preventDefault();
          deleteRecord(div.dataset.recordId);
        }
      });

      div.dataset.recordId = timestamp;
      records.appendChild(div);
      records.scrollTop = records.scrollHeight;
    }

    // Load records for a specific date
    function loadRecords(date) {
      records.innerHTML = ''; // Clear current records
      attendanceRef.child(date).on('child_added', snapshot => {
        const data = snapshot.val();
        addRecord(data.name, data.status, date, snapshot.key);
      });
    }

    async function markAttendance() {
      const name = inputName.value.trim();
      const date = datePicker.value;
      const status = statusSelect.value;
      if (!name || !date) {
        alert('Please enter a name and select a date.');
        return;
      }
      inputName.value = '';

      const timestamp = Date.now();
      const record = { name, status, timestamp };
      await attendanceRef.child(date).child(timestamp).set(record);
    }

    markBtn.onclick = markAttendance;
    inputName.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        markAttendance();
      }
    });

    exportBtn.onclick = async () => {
      const snapshot = await attendanceRef.get();
      const data = snapshot.exists() ? snapshot.val() : {};
      const exportData = { attendance: data };

      const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'attendance_records_' + new Date().toISOString().slice(0, 10) + '.json';
      a.click();
      URL.revokeObjectURL(url);
    };

    // Load records for today by default
    const today = new Date().toISOString().slice(0, 10);
    datePicker.value = today;
    loadRecords(today);
  </script>
</body>
</html>
